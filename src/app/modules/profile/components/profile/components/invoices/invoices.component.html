<div class="market-wrapper">
    <div *ngIf="isLoading; then loadingBlock else loadedBlock"></div>
    <ng-template #loadedBlock>
        <div class="row invoices-block">
            <h2 class="title">Ваши заказы</h2>

            <div *ngIf="invoices.length > 0">
                <profile-invoices-item *ngFor="let invoice of invoices" [invoice]="invoice"></profile-invoices-item>
            </div>

            <div *ngIf="invoices.length === 0">
                <p>Вы еще не оформляли покупки в нашем магазине, <a routerLink="/all">сделайте это прямо сейчас</a></p>
            </div>

        </div>
    </ng-template>
    <ng-template #loadingBlock>
        <loading-component></loading-component>
    </ng-template>
</div>
