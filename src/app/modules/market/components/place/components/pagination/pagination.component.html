<div class="col-sm-12">
    <div class="backward" *ngIf="isBackward" >
        <button class="btn btn-sm btn-custom" (click)="navigateBackwardEvent()">Назад</button>
    </div>

    <div class="forward" *ngIf="isForward">
        <button class="btn btn-sm btn-custom" (click)="navigateForwardEvent()">Вперед</button>
    </div>
</div>
